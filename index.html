<body>
    <!-- Naver o cabeza de pagina -->
    <header class="bg-dark text-warning text-center container-fluid">
        <nav class="row">
            <div class="col-12 col-md-4 col-lg-3">
                <img src="img/ojo2.png" alt="" class="img-fluid" width="250">

            </div>
            <div class="cool-12 col-md-4 col-lg-6 pt-5 ">
                <h1 class="text-danger">Sauron's Warriors</h1>
                <div>
                    <img src="img/ojo3.png" alt="" class="img-fuild" width="125">
                </div>
            </div>

            <div class="col col-md- cool-lg pt-5">
                <img src="img/anillo.png" alt="" class="img-fuild" width="250">

            </div>

        </nav>

    </header>
     <main class="container-fluid bg-secondary">
        <div class="row">
        <div class="col-12 col-md-6 col-lg-5">
            <div class="card text-danger bg-dark mb">
                <div class="card-header">
                    <h3>Guerrero</h3>
                </div>
                
                <div class="mb-3 card-body">
                    <!-- Input de Nombre -->
                    <label for="from-label" for="nombre_txt"><h6>Ingrese nombre del Guerrero </h6></label>

                    <div> <!--div para separar input -->
                        <input type="text" class="from-control bg-secondary text-warning" id="nombre_txt">

                    </div>

                    <!-- Para hacer un seleccionador de opciones
                        Mt-4 es para seprar del de arriba -->

                    <div class="mt-4"> 
                        <label for="select_raza" class="from-label" >Seleccione la raza de su Guerrero</label>
                        
                            <select id="select_raza" class="form-select text-warning bg-secondary" >
                                <option value="Orco">Orco</option>
                                <option value="Uruk">Uruk</option>
 
                            </select>
                        
                    </div>

                    <div class="mt-4">
                        <label class="from-label" for="nivel_guerrero">Cual es el nivel del Guerrero</label>
                        <div>
                            <input type="number" class="from-control bg-secondary text-warning" id="nivel_guerrero">
                        </div>
                    </div>

                    <div class="mt-4"> 
                        <label for="select_rango" class="from-label" >Seleccione el Rango </label>
                        
                            <select id="select_rango" class="form-select text-warning bg-secondary" >
                                <option value="Guerrero">Guerrero</option>
                                <option value="Capitan">Capitan</option>
                                <option value="Caudillo">Caudillo</option>
                                <option value="Mano De Sauron">Mano de Sauron</option>
                                
 
                            </select>
                        
                    </div>


                </div>  
                <div class="card-footer mt-4">

                    <div class="text-center">

                        <button type="button" class="btn btn-primary btn-lg btn-block" id="btn_ingresar_guerrero" >Ingresar Guerrero</button>

                    </div>

                    
                </div>
              </div>
              
          
        </div>

     <!-- Card de Tabla dee Tropas -->

        <div class="col col-md col-lg">
            <div class="card text-danger bg-dark ">
                <div class="card-header text-danger text-center">
                    <h3>Lista De Tropas</h3> 
                </div>
                <div class="card-body text-danger">
                    <!-- class table para crear la table -->
                  <table class="table table-dark text-danger table-bordered  table-hover table-stripped">
                      <thead>
                          <tr>
                              <th>Nombre</th>
                              <th>Raza</th>
                              <th>Rango</th>
                              <th>Nivel</th>
                          </tr>
                      </thead>
                      <tbody id="tabla_body">

                    
                      </tbody>
                  </table>
                </div>
                <div class="card-footer text-danger">
                    <img src="img/ojo3.png" alt="" class="img-fluid text-center" width="125">
                    <img src="img/ojo3.png" alt="" class="img-fluid text-center" width="125">
                    <img src="img/ojo3.png" alt="" class="img-fluid text-center" width="125">
                    <img src="img/ojo3.png" alt="" class="img-fluid text-center" width="125">
                    <img src="img/ojo3.png" alt="" class="img-fluid text-center" width="125">
                    <img src="img/ojo3.png" alt="" class="img-fluid text-center" width="125">
                    <img src="img/ojo3.png" alt="" class="img-fluid text-center" width="125">


                </div>
              </div>
            

        </div>


    </main>
